services:
  hunyuan-api:
    build:
      context: ./hunyuan-docker
      dockerfile: Dockerfile.h100
    restart: always
    runtime: nvidia
    ports:
      - "8000:8000"
    volumes:
      - ./output:/root/output
      - /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1:/usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1
      - /usr/lib/x86_64-linux-gnu/libcuda.so.1:/usr/lib/x86_64-linux-gnu/libcuda.so.1
    environment:
      # You MUST provide a valid Hugging Face token with access to tencent/HunyuanVideo
      # Create one at https://huggingface.co/settings/tokens
      - HF_TOKEN=${HF_TOKEN:-default_token_for_testing}
      - USE_CPU_OFFLOAD=false
      - FLOW_REVERSE=true
      - MODEL_DIR=/root/output/hunyuan-models
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_REQUIRE_CUDA=cuda>=12.0
      - LD_LIBRARY_PATH=/usr/local/cuda-12.1/lib64:/usr/lib/x86_64-linux-gnu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
              options:
                failIfDriverUnavailable: false
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:8000/health > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s 